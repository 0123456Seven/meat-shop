version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: meat-market-db
    environment:
      POSTGRES_DB: meat_market_db
      POSTGRES_USER: meat_admin
      POSTGRES_PASSWORD: Xaero891500
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meat_admin -d meat_market_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: meat-market-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/meat_market_db
      SPRING_DATASOURCE_USERNAME: meat_admin
      SPRING_DATASOURCE_PASSWORD: Xaero891500
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      APP_UPLOAD_DIR: /app/uploads  # Добавьте эту переменную
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads  # Добавьте volume для сохранения загруженных файлов

volumes:
  postgres_data: