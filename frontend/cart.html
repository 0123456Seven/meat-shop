<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Корзина | Башкирские Деликатесы</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="header">
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="" class="logo-image">
                <span class="logo-text">Башкирские<span class="logo-accent">Деликатесы</span></span>
            </div>

            <div class="nav-actions">
                <button class="cart-btn" id="cartBtn" title="Корзина">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>

                <a class="btn btn-outline" href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    <span>На главную</span>
                </a>
            </div>
        </nav>
    </div>
</header>

<main style="padding: 110px 0 40px;">
    <div class="container">
        <h1 style="margin-bottom: 18px;">Корзина</h1>

        <div id="cartEmpty" style="display:none; padding: 18px; border-radius: 16px; background: rgba(0,0,0,0.03);">
            Корзина пустая
        </div>

        <div id="cartList"></div>

        <div style="display:flex; gap:12px; align-items:center; justify-content:space-between; margin-top:18px;">
            <button class="btn btn-outline" id="clearCartBtn">
                <i class="fas fa-trash"></i>
                <span>Очистить корзину</span>
            </button>

            <div style="display:flex; align-items:center; gap:12px;">
                <div style="font-weight:800;">Итого: <span id="cartTotal">0 ₽</span></div>
                <button class="btn btn-primary" id="checkoutBtn">
                    <i class="fas fa-bag-shopping"></i>
                    <span>Заказать</span>
                </button>
            </div>
        </div>
    </div>
</main>

<!-- Форма оформления заказа -->
<div id="checkoutModal" style="
  display:none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  padding: 18px;
  z-index: 9999;
">
    <div style="
    max-width: 520px;
    margin: 80px auto;
    background: #fff;
    border-radius: 18px;
    padding: 18px;
  ">
        <h2 style="margin:0 0 12px;">Оформление заказа</h2>

        <div style="display:flex; flex-direction:column; gap:10px;">
            <label style="display:flex; flex-direction:column; gap:6px;">
                <span style="font-weight:700;">Имя</span>
                <input id="orderName" type="text" placeholder="Иван" style="
          padding: 12px;
          border-radius: 12px;
          border: 1px solid rgba(0,0,0,0.18);
        "/>
            </label>

            <label style="display:flex; flex-direction:column; gap:6px;">
                <span style="font-weight:700;">Номер телефона</span>
                <input id="orderPhoneNumber" type="text" placeholder="89201112233" style="
          padding: 12px;
          border-radius: 12px;
          border: 1px solid rgba(0,0,0,0.18);
        "/>
            </label>

            <label style="display:flex; flex-direction:column; gap:6px;">
                <span style="font-weight:700;">Email</span>
                <input id="orderEmail" type="email" placeholder="ivan@mail.ru" style="
          padding: 12px;
          border-radius: 12px;
          border: 1px solid rgba(0,0,0,0.18);
        "/>
            </label>

            <div style="display:flex; gap:10px; justify-content:flex-end; margin-top: 6px;">
                <button class="btn btn-outline" id="cancelCheckoutBtn">
                    Отмена
                </button>
                <button class="btn btn-primary" id="submitOrderBtn">
                    Отправить заказ
                </button>
            </div>

            <div id="checkoutHint" style="margin-top:8px; font-size: 14px; opacity: .75;"></div>
        </div>
    </div>
</div>


<div class="notifications" id="notifications"></div>

<script src="js/cart.js"></script>
</body>
</html>
